[tool.ruff]
line-length = 120

select = [
    "E",  # Pycodestyle
    "F",  # Pyflakes
    "PL", # pylint
    "I",  # isort
]
ignore = ["PLR0913"]

[tool.ruff.pylint]
max-branches = 13

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "E501"]
"aws_lambda_builders/workflow.py" = ["E501"]

[tool.black]
line-length = 120
target_version = ['py37', 'py38', 'py39']
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.tox
    | \.venv
    | build
    | dist
    | pip-wheel-metadata
  )/
)
'''